<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">SEVC.HASITHAELECTRONICS</h1>
        </div>
      </div>
    </section>
    <form id="form" class="container m-4 pl-4" method="POST">
      <div class="field">
        <label class="label">WO NUMBER</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="ENTER THE WO NUMBER"
            name="WO NUMBER"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">SUBJOB ID</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="ENTER THE SUBJOB ID"
            name="SUBJOB ID"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">CUSTOMER NAME</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="ENTER THE CUSTOMER NAME"
            name="CUSTOMER NAME"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">CUSTOMER CONTACT NUMBER</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="ENTER THE CUSTOME CONTACT NUMBER"
            name="CUSTOMER CONTACT NUMBER"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">WO STATUS</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="ENTER THE WO STATUS"
            name="WO STATUS"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">MODEL</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="ENTER THE MODEL"
            name="MODEL"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">SERIAL</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="ENTER THE SERIAL"
            name="SERIAL"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">DEFECT</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="ENTER THE DEFECT"
            name="DEFECT"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">ARRIVAL CONDITION</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="ENTER THE ARRIVAL CONDITION"
            name="ARRIVAL CONDITION"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">NOTES</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="ENTER THE NOTES"
            name="NOTES"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">SHOP CODE</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="ENTER THE SHOP CODE"
            name="SHOP CODE"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">WARRENTY TYPE</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="ENTER THE WARRENTY TYPE"
            name="WARRENTY TYPE"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">PICKUP LOCATION</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="ENTER THE PIKUP LOCATION"
            name="PICKUP LOCATION"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">EMAIL</label>
        <div class="control">
          <input
            class="input"
            type="email"
            placeholder="ENTER THE EMAIL"
            name="EMAIL"
          />
        </div>
      </div>


      <div class="field">
        <label class="label">CREATE DATE</label>
        <div class="control">
          <input
            class="input"
            type="date"
            placeholder="ENTER THE CREATE DATE"
            name="CREATE DATE"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">LAPTOP PASSWORD</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="ENTER YOUR LAPTOP PASSWORD"
            name="LAPTOP PASSWORD"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">GENDER</label>
        <div class="control">
          <label class="radio">
            <input type="radio" name="GENDER" value="MALE" /> MALE
          </label>
          <label class="radio">
            <input type="radio" name="GENDER" value="FEMALE" /> FEMALE
          </label>
        </div>
      </div>

      <div class="field"></div>
        <label class="label">BRANDE NAME</label>
        <div class="control">
          <label class="radio">
            <input type="radio" name="BRAND NAME" value="DELL" /> DELL
          </label>
          <label class="radio">
            <input type="radio" name="BRAND NAME" value="ASUS" /> ASUS
          </label>
          <label class="radio">
            <input type="radio" name="BRAND NAME" value="ACER" /> ACER
          </label>
          <label class="radio">
            <input type="radio" name="BRAND NAME" value="MSI" /> MSI
          </label>
          <label class="radio">
            <input type="radio" name="BRAND NAME" value="SINGER" /> SINGER
          </label>
          <label class="radio">
            <input type="radio" name="BRAND NAME" value="KSTAR" /> KSTAR
          </label>
          <label class="radio">
            <input type="radio" name="BRAND NAME" value="SLMO" /> SLMO
          </label>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary" type="submit" id="submit-button">
            SUBMIT
          </button>
        </div>
        <div class="control">
          <button class="button is-danger">CANCEL</button>
        </div>
      </div>
    </form>
    <div
      id="message"
      style="
        display: none;
        margin: 20px;
        font-weight: bold;
        color: green;
        padding: 8px;
        background-color: beige;
        border-radius: 4px;
        border-color: aquamarine;
      "
    ></div>

    <script>
      document.getElementById("form").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent the default form submission
        document.getElementById("message").textContent = "Submitting..";
        document.getElementById("message").style.display = "block";
        document.getElementById("submit-button").disabled = true;

        // Collect the form data
        var formData = new FormData(this);
        var keyValuePairs = [];
        for (var pair of formData.entries()) {
          keyValuePairs.push(pair[0] + "=" + pair[1]);
        }

        var formDataString = keyValuePairs.join("&");

        // Send a POST request to your Google Apps Script
        fetch(
          "https://script.google.com/macros/s/AKfycbyvKddnwJZCOMVeLSPhIGihJbgUxOU-XcfjgjgWvfbmkdIx-2DfdHGmpKz2_HHMbYwjBA/exec",
          {
            redirect: "follow",
            method: "POST",
            body: formDataString,
            headers: {
              "Content-Type": "text/plain;charset=utf-8",
            },
          }
        )
          .then(function (response) {
            // Check if the request was successful
            if (response) {
              return response; // Assuming your script returns JSON response
            } else {
              throw new Error("Failed to submit the form.");
            }
          })
          .then(function (data) {
            // Display a success message
            document.getElementById("message").textContent =
              "Data submitted successfully!";
            document.getElementById("message").style.display = "block";
            document.getElementById("message").style.backgroundColor = "green";
            document.getElementById("message").style.color = "beige";
            document.getElementById("submit-button").disabled = false;
            document.getElementById("form").reset();

            setTimeout(function () {
              document.getElementById("message").textContent = "";
              document.getElementById("message").style.display = "none";
            }, 2600);
          })
          .catch(function (error) {
            // Handle errors, you can display an error message here
            console.error(error);
            document.getElementById("message").textContent =
              "An error occurred while submitting the form.";
            document.getElementById("message").style.display = "block";
          });
      });
    </script>
  </body>
</html>
